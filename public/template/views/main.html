<div class="container">
  <a class="btn btn-primary btn-large pull-right" ng-href="/app/posts/new" ng-show="loggedIn"><i class="icon-edit"></i>&nbsp;New Post</a>
  <div class="span8 offset1">
    <article style="margin-bottom: 60px;" ng-repeat="post in posts">
      <header style="margin-bottom: 40px;">
        <h1 style="font-size: 5em;line-height: 70px;">
          <a ng-href="/app/posts/{{post.id}}-{{post.title | inflector:'underscore'}}">{{post.title}}</a>
        </h1>
        <small class="pull-right">Posted on {{post.posted | date}}</small>
      </header>
      <div ng-bind-html-unsafe="post.html"></div>
      <footer>
      </footer>
    </article>
  </div>
</div>
